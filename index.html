    <link rel="stylesheet" href="styles.css">

<body>
<h1 style="text-align: center; color: aqua;" >

<h2 style="text-align: center; color: aqua;">
    zzzzzzzz
</h2>


    <div class="calculator">
        <input class="display" disabled type="text" id="calculator" value="">
        <div class="buttons">
            <button class="c_btn" onclick="c()">AC</button>
            <button class="c_btn" onclick="delet1() ">โซ</button>
            <button onclick="buttonCLick('')" class="opertors">%</button>
            <button onclick="buttonCLick('/')" class="opertors">รท</button>

            <button onclick="calculator_f('7')">7</button>
            <button onclick="calculator_f('8')">8</button>
            <button onclick="calculator_f('9')">9</button>
            <button onclick="buttonCLick('*')" class="opertors">x</button>

            <button onclick="calculator_f('4')">4</button>
            <button onclick="calculator_f('5')">5</button>
            <button onclick="calculator_f('6')">6</button>
            <button onclick="buttonCLick('-')" class="opertors">-</button>

            <button onclick="calculator_f('1')">1</button>
            <button onclick="calculator_f('2')">2</button>
            <button onclick="calculator_f('3')">3</button>
            <button onclick="buttonCLick('+')" class="opertors">+</button>

            <button onclick="calculator_f('0')" class="zero">0</button>
            <button onclick="calculator_f('00')">00</button>
            <button onclick="buttonCLick('.')">.</button>
            <button class="equal_btn" onclick="total()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
